- hosts: allnodes
  remote_user: root
  roles:
    - disable_sel
    - commons
    - ssh_known_hosts
    - jdk
	- ntp


#
#-----------------------------
# HADOOP CLUSTER SETUP
#-----------------------------
#


- hosts: hadoopcluster
  remote_user: root
  roles:
    - ssh_password_less
    - cdh5_hadoop_commons_tarball

- hosts: namenodes
  remote_user: root
  roles:
    - cdh5_hadoop_namenode_active

- hosts: secondarynamenode
  remote_user: root
  roles:
    - cdh5_hadoop_sec_namenode

- hosts: resourcemanager
  remote_user: root
  roles:
    - cdh5_hadoop_resourcemgr

- hosts: datanodes
  remote_user: root
  roles:
    - cdh5_hadoop_datanode

